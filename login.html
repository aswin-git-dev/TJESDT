<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - College Journal</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts: Poppins and Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background-image: url('tce.jpg'); /* Background Image */
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  color: #5a4e3e;
}

.navbar {
  background-color: brown; /* Coral color */
}

.navbar-brand, .nav-link {
  color: white !important;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 900;
  text-transform: uppercase;
}

.navbar-brand:hover, .nav-link:hover {
  color: #fff !important;
  text-decoration: underline;
}

.navbar-nav .nav-item.active .nav-link {
  color: #FF4F3A !important;
  font-weight: 700;
}

.section-title {
  text-align: center;
  color: #4E2A84;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 2.5rem;
  margin-top: 40px;
}

.card {
  margin: 30px auto;
  max-width: 500px;
  background-color: rgba(255, 255, 255, 0.7); /* Transparent white background for the card */
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-title {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: #4E2A84;
  font-size: 2rem;
}

.form-group label {
  font-size: 1.1rem;
  font-weight: 600;
}

.form-group .input-group-text {
  background-color: #FF6F61;
  color: white;
}

.form-group i {
  position: absolute;
  top: 75%;
  left: 15px;
  transform: translateY(-50%); /* Center the icon vertically */
  color: #FF6F61;
}

.form-control {
  padding-left: 40px; /* Space for the icon */
  padding-right: 15px; /* Padding for the right side */
  font-size: 1.1rem; /* Font size for the input text */
}

.form-group input {
  padding-left: 35px; /* Adjust padding to give space for the icon */
}

.btn {
  background-color: #FF6F61;
  color: white;
  font-weight: 700;
  text-transform: uppercase;
}

.btn:hover {
  background-color: #FF4F3A;
}

.footer {
  background-color: brown;
  color: white;
  padding: 20px 0;
  text-align: center;
  position: fixed;
  width: 100%;
  bottom: 0;
}

.footer a {
  color: #FF6F61;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

/* Media queries for responsive design */
@media (max-width: 576px) {
  .card {
    margin: 20px;
    padding: 15px;
  }
}


  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
    <img src="logo.png" alt="College Logo" style="height: 50px; width: 300px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Signup</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <div class="card">
      <h2 class="card-title text-center">Login</h2>

      <form action="#" method="POST">
        <div class="form-group position-relative">
          <label for="username">Username</label>
          <i class="fas fa-user position-absolute"></i>
          <input type="text" class="form-control pl-5" id="username" name="username" required>
        </div>

        <div class="form-group position-relative">
          <label for="password">Password</label>
          <i class="fas fa-lock position-absolute"></i>
          <input type="password" class="form-control pl-5" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="userRole">Login As</label>
          <select class="form-control" id="userRole" name="userRole" required>
            <option value="author"><i class="fas fa-user-edit"></i> Author</option>
            <option value="editor"><i class="fas fa-user-cog"></i> Editor</option>
          </select>
        </div>

        <button type="submit" class="btn btn-block">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup as Author</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 College Journal. All Rights Reserved.</p>
    <p>Contact us at: <a href="mailto:contact@college.edu">contact@college.edu</a> | Phone: +123 456 7890</p>
  </footer>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
